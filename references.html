<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliography - SA Internet History</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <!-- Handlebars Template -->
  <script id="page-template" type="text/x-handlebars-template">
    <div class="content-wrapper">
      <!-- Header -->
      <header>
        <nav>
          <div class="logo">
            <img src="{{logo.url}}" alt="{{logo.altText}}">
          </div>
          <ul>
            {{#each navLinks}}
            <li><a href="{{url}}">{{text}}</a></li>
            {{/each}}
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="references-content">
        <h1>{{pageTitle}}</h1>
        
        <section class="reference-list">
          <ul>
            {{#each references}}
            <li>{{{this}}}</li>
            {{/each}}
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-links">
          {{#each footerLinks}}
          <a href="{{url}}">{{text}}</a>
          {{/each}}
        </div>
        <p>&copy; 2025 SA Internet History. All rights reserved.</p>
      </footer>
    </div>
  </script>

  <!-- Content Container -->
  <div id="content"></div>

  <script>
    // Fetch JSON data
    fetch('references.json')
      .then(response => response.json())
      .then(data => {
        // Compile and render template
        const template = Handlebars.compile(document.getElementById('page-template').innerHTML);
        document.getElementById('content').innerHTML = template(data);
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
